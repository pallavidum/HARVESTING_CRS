<div class="Container sample">
  <div class="row">
    <div class = "col-3">
        <div class="card chart-card" [ngClass]="card">
          <div class="card-block">
            <div class="row justify-content-center">
                <img src="//placehold.it/100" class="rounded-circle" />
            </div>
            <div class="row d-flex justify-content-center"  style="align-items:center">
              <b>Ramesh Nair</b><br/>
            </div>
            <div class="row d-flex justify-content-center"  style="align-items:center">
                (Pune, Maharashtra)<br/>
            </div>
            <div class="row d-flex justify-content-center"  style="align-items:center">
                Age - 48
            </div>
            <hr/>
            <div class="row d-flex justify-content-center"  style="align-items:center">
                <b>Credit Score</b>
            </div>
            <div class="row d-flex justify-content-center">
            <div class="col-12">
                <div [chart]="gaugeChart"></div>
            </div>
            </div>
            <div class="row d-flex justify-content-center"  style="align-items:center">
                Farm Credit Rating
            </div>
            <div class="row d-flex justify-content-center"  style="align-items:center">
                {{score}}/800
            </div>
            <hr/>
            <div class="row d-flex">
                <div class="col-6">
                    Farming Since
                </div>
                <div class="col-6 pull-right">
                    <b>1990</b>
                </div>
            </div>
            <br/>
            <div class="row d-flex">
                <div class="col-6">
                    Total Land
                </div>
                <div class="col-6 pull-right">
                    <b>2 Acres</b>
                </div>
            </div>
            <br/>
            <div class="row d-flex">
                <div class="col-6">
                    Phone Number
                </div>
                <div class="col-6 pull-right">
                    022-220000
                </div>
            </div>
            <div class="row d-flex">
                <button class="btn btn-green btn-default-size">VIEW PROFILE</button>
            </div>
          </div>
        </div>
    </div>
    <div class = "col-9">
        <div class="row">
            <div class="col-xl-6">
                <div class="card">
                  <div class="card-header">
                    <h5>Crop & Total Area</h5>
                  </div>
                  <div [chart]="areaChart"></div>
                </div>
              </div>
            <div class="col-xl-6">
                <div class="card">
                  <div class="card-header">
                    <h5>MSP 2012-2017 Wheat</h5>
                  </div>
                  <div [chart]="chart"></div>
                </div>
              </div>              
          </div>
          <div class="row">
              <div class="col-xl-6">
                  <div class="card">
                    <div class="card-header">
                      <h5>Assets</h5>
                    </div>
                    <div [chart]="donutChart"></div>
                  </div>
                </div>
                <div class="col-xl-6">
                    <div class="card">
                      <div class="card-header">
                        <h5>Financial Information</h5>
                      </div>
                      <div style="width:100%;height:auto;" [chart]="pieChart"></div>
                    </div>
                  </div>
            </div>
    </div>
  </div>
</div>
